<div class="dashboard-container">
  <h2>Client Agreements</h2>

  <button mat-raised-button color="primary" (click)="sendNew()">+ Send New Agreement</button>

  <table mat-table [dataSource]="agreements" class="mat-elevation-z8 full-width">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Client</th>
      <td mat-cell *matCellDef="let a">{{ a.name }}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let a">{{ a.email }}</td>
    </ng-container>

    <ng-container matColumnDef="company">
      <th mat-header-cell *matHeaderCellDef>Company</th>
      <td mat-cell *matCellDef="let a">{{ a.company }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let a">{{ a.status }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="actionHeading">Action</th>
      <td mat-cell *matCellDef="let a" class="action-buttons">
        <button mat-stroked-button color="accent" (click)="viewAgreement(a._id)">View</button>
        <button mat-stroked-button color="primary" *ngIf="a.envelopeId" (click)="viewSignedDoc(a.envelopeId)">
          View Signed Doc
        </button> 
        <button mat-stroked-button color="primary" (click)="downloadSignedDoc(a.envelopeId)">
          Download PDF
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="agreements.length === 0" class="empty-state">
    <p>No agreements yet. Click “Send New Agreement”.</p>
  </div>
</div>
