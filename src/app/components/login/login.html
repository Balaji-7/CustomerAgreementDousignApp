<div class="login-container">
  <div class="login-card">
    <h2>ğŸ” Demo Login</h2>

    <form [formGroup]="form" (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="Enter your email"
          required
        />
        <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
          Email is required
        </div>
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" formControlName="role" required>
          <option value="admin">Admin</option>
          <option value="user">User</option>
        </select>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Enter your password"
          required
        />
        <div class="error" *ngIf="form.get('password')?.touched && form.get('password')?.invalid">
          Password is required
        </div>
      </div>

      <button type="submit" class="login-btn" [disabled]="form.invalid">Login</button>
    </form>

    <div class="demo-info">
      <p><strong>Demo Credentials:</strong></p>

    </div>
  </div>
</div>
