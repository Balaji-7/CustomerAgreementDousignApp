<mat-toolbar color="primary" class="toolbar">
  <span class="logo">Client Agreement Management</span>

  <span class="spacer"></span>

  <!-- Desktop Navigation -->
  <nav class="nav-links">
    <button mat-button routerLink="/dashboard">Dashboard</button>
    <button mat-button routerLink="/send">Send Agreement</button>
    <button mat-button color="warn" (click)="logout()" *ngIf="auth.isLoggedIn">Logout</button>
    <button mat-button color="warn" (click)="logout()" *ngIf="!auth.isLoggedIn">Login</button>
  </nav>

  <!-- Mobile Menu Button -->
  <button mat-icon-button class="menu-btn" (click)="toggleMenu()">
    <mat-icon  class="menu-icon">menu</mat-icon>
  </button>
</mat-toolbar>

<!-- Mobile Dropdown Menu -->
<nav class="mobile-menu" *ngIf="menuOpen">
  <button mat-button routerLink="/dashboard" (click)="toggleMenu()">Dashboard</button>
  <button mat-button routerLink="/send" (click)="toggleMenu()">Send Agreement</button>
  <button mat-button color="warn" (click)="logout()">Logout</button>
</nav>

<div class="main-container">
  <router-outlet></router-outlet>
</div>
